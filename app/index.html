    $( document ).ready(function() {
        $('.main-loading').hide();
    });

    $(document).mouseup(function (e)
    {
        if(e.which === 1){
            var container = $('.z-dropdown>ul');
            var trigger = $('.z-dropdown>a.trigger');
            var trigger2 = $('.z-dropdown>a.trigger span');
            var trigger3 = $('.z-dropdown>a.trigger .icon-sort-down');
            if (trigger.is(e.target) || trigger2.is(e.target) || trigger3.is(e.target))
            {
                trigger.parent().toggleClass('open');
            }else{
                if (!container.is(e.target) // if the target of the click isn't the container...
                && container.has(e.target).length === 0) // ... nor a descendant of the container
                {
                    container.parent().removeClass('open');
                }
            }   
        } 
    });
    
    $('.z-dropdown>a.trigger').click(function(){
        console.log($(this));
        //$(this).parrent().removeClass('open')
    })
  </script>
