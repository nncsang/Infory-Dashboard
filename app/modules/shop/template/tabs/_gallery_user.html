<div class="z-gallery">
    <div ng-hide="hideLoadingImage" class="loading-container-image-product">
        <div title="Code: 0xe800" class="the-icons span3"><i class="icon-fontello-spin6 animate-spin loading-product-image loading-icon"></i></div>
    </div>
    <div class="z-header" ng-hide="!hideLoadingImage">
        <span>{{usersGallery.length}}</span> hình ảnh được tải lên
        <!-- <input type="file" class="right" ng-file-select="uploadImage($files)"/> -->
    </div>
    <div class="z-content">
        <div class="item" ng-repeat="image in usersGallery">
            <i class="icon-remove-sign" ng-click="deleteUserImage(image.id)" style="cursor:pointer; z-index:1;"></i>
            <div class="mask"><img src="{{image.url}}" /></div>
            <!--<img src="{{image.url}}" ng-repeat="image in gallery"/>-->
        </div>
    </div>  
</div>
